    <script>
        window.fbAsyncInit = function() {
            FB.init({
	            appId            : '622682248182826',
	            autoLogAppEvents : true,
	            xfbml            : true,
	            version          : 'v3.2'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
	        var js, fjs = d.getElementsByTagName(s)[0];

</head>
<body>
    <input type="button" value="1" onclick="return submitAndShare('1');">
    <input type="button" value="2" onclick="return submitAndShare('2');"><br />
    <a href="#" onclick="return shareOriginal();">Share with original og:meta data</a>


    <script>
        function submitAndShare(intx) {
            var title = '';
            var description = '';
            var image = '';
            switch (intx) {
                case '1':
                    title = 'Easybook frf discount up to 50%'
                    description = 'Easybook now available frf. The most friend join the more discount you get. (up to 50%)'
                    image = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLli_S-rePyPwjO4Stjw3ETjJyzKYkOe0wTXMxH7aHW4sPnjmuqA';
                    break;
                default:
                    title = 'Easybook frf discount up to 90%'
                    description = 'Easybook now available frf. The most friend join the more discount you get. (up to 90%)'
                    image = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyE6kMN05ppG4-Z09RQsDYcqluUd3klVQu9jv1pJy0pxm96Plj';
                    break;
            }

            shareOverrideOGMeta('https://ezb2018.github.io/fbtest/',
                title,
                description,
                image);

            return false;
        }

        function shareOverrideOGMeta(overrideLink, overrideTitle, overrideDescription, overrideImage) {
            FB.ui({
                method: 'share_open_graph',
                action_type: 'og.likes',
                action_properties: JSON.stringify({
                    object: {
                        'og:url': overrideLink,
                        'og:title': overrideTitle,
                        'og:description': overrideDescription,
                        'og:image': overrideImage
                    }
                })
            },
                function (response) {
                    // Action after response
                });
        }

        function shareOriginal() {
            FB.ui({
                method: 'share',
                href: 'https://ezb2018.github.io/fbtest/',
            }, function (response) { });

            return false;
        }

    </script>
